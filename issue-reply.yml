# 名称
name: Issue Reply 

# 触发时机
on: 
  issue:
    type: [labeled]

# 工作流程
jobs: 
  reply-helper:
    runs-on: ubuntu-latest
    steps:
      - name: help wanted
      if: github.event.label.name == 'help wanted'
      uses: actions-cool/issues-helper@v1.2
      with: 
        actions: 'create-comment'
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.issue.number }}
        body: |
          Hello @{{ github.event.issue.user.login }}. We totally like you proposal/feedback, welcome PR.
          你好 @{{ github.event.issue.user.login }}，我们完全同意您的提议/反馈，欢迎PR
